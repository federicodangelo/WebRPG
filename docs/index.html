<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,minimal-ui" />
        <link rel="manifest" href="webrpg.webmanifest">
        <link rel="stylesheet" href="index.css">
        <title>Web RPG</title>
    </head>
    <body>
        <div class="loader-container" id="loader">
            <div class="lds-heart"><div></div></div>            
        <div>
    </body>
    <script type="module" src="bundle.js"></script>
    <script type="module">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', {scope: './'})
                .then((reg) => {
                    console.debug('Service worker registration succeeded. Scope is ' + reg.scope);
                }).catch((error) => {
                    console.debug('Service worker registration failed with ' + error);
                });
        }        
    </script>
    <script type="module">
        var script = document.createElement('script');
        var reqHandler = -1;

        globalThis.statsPaused = true;
        script.onload = function() {
            var stats = new Stats();

            function loop() {
                stats.update();
                reqHandler = requestAnimationFrame(loop);
            }            

            globalThis.pauseStats = () => {
                if (!globalThis.statsPaused) {
                    globalThis.statsPaused = true;
                    document.body.removeChild(stats.dom);
                    cancelAnimationFrame(reqHandler);
                }
            }
            globalThis.resumeStats = () => {
                if (globalThis.statsPaused) {
                    globalThis.statsPaused = false;
                    document.body.appendChild(stats.dom);
                    reqHandler = requestAnimationFrame(loop);
                }
            }
        };
        script.src = '//mrdoob.github.io/stats.js/build/stats.min.js';
        document.head.appendChild(script);
    </script>
</html>
